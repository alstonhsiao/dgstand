<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>改進的按鈕控制頁面</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background-color: black;
            font-family: Arial, sans-serif;
        }
        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            width: 100%;
            max-width: 800px;
        }
        button {
            display: block;
            width: 100%;
            margin-bottom: 30px;
            padding: 30px;
            font-size: 36px;
            color: black;
            background-color: yellow;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.1s;
            text-align: center;
        }
        button:hover {
            background-color: #ffff00;
            transform: scale(1.05);
        }
        button:active {
            background-color: red;
            transform: scale(0.95);
        }
        .backup-link {
            margin-top: 20px;
            font-size: 24px;
            color: yellow;
            text-decoration: none;
            transition: color 0.3s;
        }
        .backup-link:hover {
            color: #ffff00;
            text-decoration: underline;
        }
        @media (max-width: 600px) {
            button {
                font-size: 24px;
                padding: 20px;
            }
            .backup-link {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <button onclick="window.location.href='http://122.117.9.50:1880/alstonwebhook?topic=alstonDoor&message=1'">開門 Open</button>
        <button onclick="window.location.href='http://122.117.9.50:1880/alstonwebhook?topic=alstonDoor&message=2'">停止 Stop</button>
        <button onclick="window.location.href='http://122.117.9.50:1880/alstonwebhook?topic=alstonDoor&message=3'">關門 Close</button>
        <button onclick="window.location.href='http://122.117.9.50:1880/alstonwebhook?topic=alstonDoor&message=4'">10S OPEN</button>
        <button onclick="window.location.href='http://122.117.9.50:1880/alstonwebhook?topic=alstonDoor&message=5'">20S OPEN</button>
        <a href="./backup.html" class="backup-link">備用網站</a>
    </div>
</body>
</html>
