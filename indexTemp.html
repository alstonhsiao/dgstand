<!DOCTYPE html>
<html>
<head>
  <title>Secure Webhook Door Control</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
    }
    
    button {
      display: block;
      margin-bottom: 20px;
      background-color: yellow;
      transition: background-color 0.3s;
      font-size: 24px;
      width: 300px;
      height: 60px;
      text-align: center;
    }
    button:active {
      background-color: red;
    }
    #status, #testResult {
      font-size: 18px;
      margin-top: 20px;
    }
    #testButton {
      background-color: #4CAF50;
      color: white;
    }
  </style>
</head>
<body>
  <h1>Secure Door Control Test</h1>
  <button id="testButton">Test Webhook</button>
  <button id="btn1">開門 Open</button>
  <button id="btn2">停止 Stop</button>
  <button id="btn3">關門 Close</button>
  <button id="btn4">10S OPEN</button>
  <button id="btn5">20S OPEN</button>
  <div id="status"></div>
  <div id="testResult"></div>

  <script>
    const webhookUrl = 'https://122.117.9.50:1880/alstonwebhook';
    const statusElement = document.getElementById('status');
    const testResultElement = document.getElementById('testResult');

    function sendWebhook(message) {
      statusElement.textContent = '正在發送請求...';

      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          topic: "alstonh2",
          message: message
        }),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Success:', data);
        statusElement.textContent = '請求成功發送';
      })
      .catch((error) => {
        console.error('Error:', error);
        statusElement.textContent = `錯誤: ${error.message}`;
      });
    }

    function testWebhook() {
      testResultElement.textContent = '正在測試 webhook...';

      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          topic: "alstonh2",
          message: "test"
        }),
      })
      .then(response => {
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Test Success:', data);
        testResultElement.textContent = 'Webhook 測試成功！伺服器正在運行。';
      })
      .catch((error) => {
        console.error('Test Error:', error);
        testResultElement.textContent = `Webhook 測試失敗: ${error.message}。請檢查伺服器是否正在運行並支持HTTPS。`;
      });
    }
    
    document.getElementById("testButton").addEventListener("click", testWebhook);
    document.getElementById("btn1").addEventListener("click", () => sendWebhook("1"));
    document.getElementById("btn2").addEventListener("click", () => sendWebhook("2"));
    document.getElementById("btn3").addEventListener("click", () => sendWebhook("3"));
    document.getElementById("btn4").addEventListener("click", () => sendWebhook("4"));
    document.getElementById("btn5").addEventListener("click", () => sendWebhook("5"));
  </script>
</body>
</html>
