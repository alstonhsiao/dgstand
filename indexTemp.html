<!DOCTYPE html>
<html>
<head>
  <title>Enhanced Webhook Door Control Test</title>
  <style>
    body {
      background-color: black;
      color: white;
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    
    button {
      display: block;
      margin-bottom: 20px;
      background-color: yellow;
      transition: background-color 0.3s;
      font-size: 24px;
      width: 300px;
      height: 60px;
      text-align: center;
    }
    button:active {
      background-color: red;
    }
    #status, #testResult, #debugInfo {
      font-size: 18px;
      margin-top: 20px;
    }
    #testButton {
      background-color: #4CAF50;
      color: white;
    }
    #debugInfo {
      white-space: pre-wrap;
      background-color: #333;
      padding: 10px;
    }
  </style>
</head>
<body>
  <h1>Enhanced Door Control Test</h1>
  <button id="testButton">Test Webhook</button>
  <button id="btn1">開門 Open</button>
  <button id="btn2">停止 Stop</button>
  <button id="btn3">關門 Close</button>
  <button id="btn4">10S OPEN</button>
  <button id="btn5">20S OPEN</button>
  <div id="status"></div>
  <div id="testResult"></div>
  <div id="debugInfo"></div>

  <script>
    const webhookUrl = 'https://122.117.9.50:1880/alstonwebhook';
    const statusElement = document.getElementById('status');
    const testResultElement = document.getElementById('testResult');
    const debugInfoElement = document.getElementById('debugInfo');

    function updateDebugInfo(info) {
      debugInfoElement.textContent += info + '\n';
    }

    function sendWebhook(message) {
      statusElement.textContent = '正在發送請求...';
      updateDebugInfo(`正在發送請求: ${message}`);

      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 10000);  // 10 seconds timeout

      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          topic: "alstonh2",
          message: message
        }),
        signal: controller.signal
      })
      .then(response => {
        clearTimeout(timeoutId);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Success:', data);
        statusElement.textContent = '請求成功發送';
        updateDebugInfo(`請求成功: ${JSON.stringify(data)}`);
      })
      .catch((error) => {
        console.error('Error:', error);
        statusElement.textContent = `錯誤: ${error.message}`;
        updateDebugInfo(`錯誤: ${error.message}`);
        if (error.name === 'AbortError') {
          updateDebugInfo('請求超時');
        }
      });
    }

    function testWebhook() {
      testResultElement.textContent = '正在測試 webhook...';
      updateDebugInfo('開始測試 webhook');

      const controller = new AbortController();
      const timeoutId = setTimeout(() => controller.abort(), 10000);  // 10 seconds timeout

      fetch(webhookUrl, {
        method: 'POST',
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          topic: "alstonh2",
          message: "test"
        }),
        signal: controller.signal
      })
      .then(response => {
        clearTimeout(timeoutId);
        if (!response.ok) {
          throw new Error(`HTTP error! status: ${response.status}`);
        }
        return response.json();
      })
      .then(data => {
        console.log('Test Success:', data);
        testResultElement.textContent = 'Webhook 測試成功！伺服器正在運行。';
        updateDebugInfo(`測試成功: ${JSON.stringify(data)}`);
      })
      .catch((error) => {
        console.error('Test Error:', error);
        testResultElement.textContent = `Webhook 測試失敗: ${error.message}`;
        updateDebugInfo(`測試失敗: ${error.message}`);
        if (error.name === 'AbortError') {
          updateDebugInfo('測試請求超時');
        }
      });
    }
    
    document.getElementById("testButton").addEventListener("click", testWebhook);
    document.getElementById("btn1").addEventListener("click", () => sendWebhook("1"));
    document.getElementById("btn2").addEventListener("click", () => sendWebhook("2"));
    document.getElementById("btn3").addEventListener("click", () => sendWebhook("3"));
    document.getElementById("btn4").addEventListener("click", () => sendWebhook("4"));
    document.getElementById("btn5").addEventListener("click", () => sendWebhook("5"));
  </script>
</body>
</html>
