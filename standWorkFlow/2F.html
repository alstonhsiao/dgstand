<!DOCTYPE html>
<html lang="en">
    <header>
        <h1>2F工作清單</h1>
    </header>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>六個連結按鈕</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-wrap: wrap;
            height: 100vh;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
        }
        .btn-container {
            display: flex;
            flex-wrap: wrap;
            width: 100vw;
            justify-content: space-around;
        }
        .btn {
            width: calc(50% - 20px);
            height: 33.33vh;
            font-size: 24px;
            border: none;
            cursor: pointer;
            transition: transform 0.2s;
            box-shadow: 0 8px 16px rgba(0,0,0,0.1);
            margin: 10px;
            border-radius: 15px;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            color: white;
        }
        .btn:active {
            transform: scale(0.95);
        }
        .btn-a {
            background-color: #FF5733;
        }
        .btn-b {
            background-color: #33FF57;
        }
        .btn-c {
            background-color: #5733FF;
        }
        .btn-d {
            background-color: #FF33C4;
        }
        .btn-e {
            background-color: #C433FF;
        }
        .btn-f {
            background-color: #33C4FF;
        }
    </style>
</head>
<body>
    <div class="btn-container">
        <a href="https://script.google.com/macros/s/AKfycbz0QcA_ISfLAGmCqPE-ZHSm3FQAd9kpp56LxtN3wFHA/dev" class="btn btn-a">訂單作業</a>
        <a href="https://script.google.com/macros/s/AKfycbycuEkfcf5Neg0XmY_HcVUyjTEWFoSFFIz75a5-Qpug/dev" class="btn btn-b">架模具作業</a>
        <a href="https://script.google.com/macros/s/AKfycbwkprUuiuHNiswpEuEIhf1uvUaoFr-DBfMOpUJl3aef/dev" class="btn btn-c">撿料作業</a>
        <a href="https://script.google.com/macros/s/AKfycbxLdY9JI_G_FBZkBFsEHb7icQgtOXiih-zXBKktqhw/dev" class="btn btn-d">扳手比對</a>
        <a href="https://script.google.com/macros/s/AKfycbwvDqgWWN5l5yX28S-Bk4j_x1HoHpizVaILdoD4NOrQ/dev" class="btn btn-e">維修作業</a>
        <a href="https://script.google.com/macros/s/AKfycbw4TFo4RycZmHVeBFw6ctEEdQG6l16nMrNtAN3x-Ys/dev" class="btn btn-f">其他</a>
    </div>
</body>
</html>
